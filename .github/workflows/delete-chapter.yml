name: Delete Chapter Page

on:
  workflow_dispatch:
    inputs:
      chapter_slug:
        description: 'Chapter slug to delete (e.g. "perth", "london")'
        required: true
        type: string

permissions:
  contents: write

jobs:
  delete-chapter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: main

      - name: Verify chapter exists
        run: |
          SLUG="${{ inputs.chapter_slug }}"
          if [ ! -f "src/chapters/${SLUG}/index.md" ]; then
            echo "‚ùå Chapter 'src/chapters/${SLUG}/index.md' not found"
            exit 1
          fi
          echo "Found chapter: ${SLUG}"

      - name: Archive Discord channel
        run: |
          SLUG="${{ inputs.chapter_slug }}"
          # Extract discord_channel_id from frontmatter
          CHANNEL_ID=$(grep 'discord_channel_id:' "src/chapters/${SLUG}/index.md" | sed 's/.*discord_channel_id: *"\{0,1\}\([^"]*\)"\{0,1\}/\1/' | tr -d ' ')
          
          if [ -z "$CHANNEL_ID" ] || [ "$CHANNEL_ID" = "" ]; then
            echo "No Discord channel ID found ‚Äî skipping archive"
            exit 0
          fi

          echo "Archiving Discord channel: ${CHANNEL_ID}"

          # Rename channel with archived- prefix and move out of chapters category
          curl -s -X PATCH "https://discord.com/api/v10/channels/${CHANNEL_ID}" \
            -H "Authorization: Bot ${{ secrets.DISCORD_BOT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"name\": \"archived-${SLUG}\", \"permission_overwrites\": [{\"id\": \"${{ secrets.DISCORD_GUILD_ID }}\", \"type\": 0, \"deny\": \"2048\"}]}"

          # Post archive notice
          curl -s -X POST "https://discord.com/api/v10/channels/${CHANNEL_ID}/messages" \
            -H "Authorization: Bot ${{ secrets.DISCORD_BOT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"embeds": [{"title": "üì¶ Chapter Archived", "description": "This chapter has been archived. The channel is now read-only.", "color": 16753920}]}'

          echo "Discord channel archived"

      - name: Delete chapter
        run: |
          SLUG="${{ inputs.chapter_slug }}"
          rm -rf "src/chapters/${SLUG}"
          echo "Deleted src/chapters/${SLUG}/"

      - name: Commit and push
        run: |
          SLUG="${{ inputs.chapter_slug }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Remove chapter page: ${SLUG}

          Co-authored-by: Copilot <223556219+Copilot@users.noreply.github.com>"
          git push
